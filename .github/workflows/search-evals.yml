name: Search Evals Smoke

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  smoke-evals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Validate eval tools
        run: npm run eval:validate

